<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Pick List Supervisor</title>
  <link rel="stylesheet" href="style.css" />
  <script src="../config/config.js"></script>
</head>
<body>

<h2>Pick List Supervisor Dashboard</h2>

<!-- ðŸ”’ FILE UPLOAD VIA FORM (RELIABLE) -->
<form
  action="https://script.google.com/macros/s/AKfycbxx8sqKrRXqIMWVmzKGGzNMe2xOFAVnCVFnHDGwKWttKEFV9B40l1O4kH3-ofUaIZtN1A/exec"
  method="POST"
  enctype="multipart/form-data"
  target="uploadFrame"
>
  <input type="hidden" name="action" value="upload" />

  <input type="file" name="file" accept="application/pdf" required />
  <input type="text" name="supervisor" placeholder="Supervisor Name" required />

  <button type="submit">Upload Pick List</button>
</form>

<!-- hidden iframe to avoid page redirect -->
<iframe name="uploadFrame" style="display:none"></iframe>

<hr />

<table>
  <thead>
    <tr>
      <th>Pick List ID</th>
      <th>Total Qty</th>
      <th>Picked Qty</th>
      <th>Status</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody id="picklistTable">
    <tr>
      <td colspan="5" class="empty">Loading pick listsâ€¦</td>
    </tr>
  </tbody>
</table>

<script src="app.js"></script>
</body>
</html>
