<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Pick List Supervisor Dashboard</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<h2>Pick List Supervisor Dashboard</h2>

<form
  id="uploadForm"
  action="https://script.google.com/macros/s/AKfycbxx8sqKrRXqIMWVmzKGGzNMe2xOFAVnCVFnHDGwKWttKEFV9B40l1O4kH3-ofUaIZtN1A/exec"
  method="POST"
  enctype="multipart/form-data"
  target="uploadFrame"
  onsubmit="onUploadStart()"
>
  <input type="hidden" name="action" value="upload" />

  <input type="file" name="file" accept="application/pdf" required />
  <button type="submit">Upload Pick List</button>
</form>

<p id="uploadStatus" class="status"></p>

<iframe name="uploadFrame" style="display:none"></iframe>

<hr />

<table>
  <thead>
    <tr>
      <th>Pick List ID</th>
      <th>Total Qty</th>
      <th>Picked Qty</th>
      <th>Status</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody id="picklistTable">
    <tr>
      <td colspan="5">Loadingâ€¦</td>
    </tr>
  </tbody>
</table>

<script src="app.js"></script>
</body>
</html>
